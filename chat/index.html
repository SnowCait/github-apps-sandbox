<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SocketIOチャット</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>
<body>

    <section>
        <a href="https://github.com/login/oauth/authorize?client_id=***&redirect_uri=http%3A%2F%2Flocalhost%3A3000%2Fcallback">Signin with GitHub</a>
        <form action="https://github.com/login/oauth/access_token" method="POST">
            <input type="text" name="client_id" value="">
            <input type="text" name="client_secret" value="">
            <input type="text" name="code" value="">
            <input type="text" name="redirect_uri" value="http://localhost:3000/login">
            <input type="submit" value="send">
        </form>
    </section>

<h1>SocketIOチャット</h1>

<!-- STEP1. 接続中 -->
<section id="nowconnecting">
    ...サーバに接続中
</section>

<!-- STEP2. 名前を入力 -->
<section id="inputmyname">
    <p>あなたの名前を入力してください</p>
    <form id="frm-myname" autocomplete="off">
        <input type="text" id="txt-myname">
        <button>入室</button>
    </form>
</section>

<!-- STEP3. チャット開始 -->
<section id="chat">
    <!-- 発言フォーム -->
    <form id="frm-post" autocomplete="off">
        <span id="myname"></span><br>
        <input type="text" id="msg">&nbsp;&nbsp;<button>送信</button>
    </form>

    <section id="chat-main">
        <!-- 発言ログ -->
        <ul id="msglist"></ul>

        <!-- メンバー一覧 -->
        <ul id="memberlist"></ul>
    </section>

    <!-- ログアウト -->
    <form id="frm-quit">
        <button>退室する</button>
    </form>
</section>

<script src="/socket.io/socket.io.js"></script>
<script src="util.js"></script>
<script src="app.js"></script>
</body>
</html>
